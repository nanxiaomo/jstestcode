<!-- 
题目描述
获取数字 num 二进制形式第 bit 位的值。注意：
1、bit 从 1 开始
2、返回 0 或 1
3、举例：2 的二进制为 10，第 1 位为 0，第 2 位为 1 
输入例子:
valueAtBit(128, 8)

输出例子:
1
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title></title>
 	<script type="text/javascript">
 		function valueAtBit(num, bit) {
 			var str = num.toString(2);
 			return str.charAt(str.length - bit);
		}
		console.log(valueAtBit(128, 8));
 	</script>
 </head>
 <body>
 	
 </body>
 </html>
