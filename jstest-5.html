<!-- 
题目描述
在数组 arr 末尾添加元素 item。不要直接修改数组 arr，结果返回新的数组 
输入例子:
append([1, 2, 3, 4],  10)

输出例子:
[1, 2, 3, 4, 10]
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>append</title>
	<script type="text/javascript">
		function append(arr, item) {
			var newarr = new Array();
			if(arr.concat){
				newarr=arr.concat(item);
			}else{
				for(var i = 0; i <arr.length;i++){
					newarr.push(arr[i]);
				}
				newarr.push(item);
			}
		return newarr;
		}
		console.log(append([1, 2, 3, 4],  10));
	</script>
</head>
<body>
	
</body>
</html>
