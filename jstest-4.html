<!-- 
题目描述
移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回 
输入例子:
removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)

输出例子:
[1, 3, 4]
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>removeWithoutCopy</title>
	<script type="text/javascript">
		function removeWithoutCopy(arr, item) {
			var j = 0;
			var len =arr.length;
			for (var i = 0; i <len;) {
				if(arr [i] == item){
					arr.splice(i, 1);
					i = i;
                }
                else{
                	i++;
                }
				len = arr.length;
			}
			return arr;
		}
	console.log(removeWithoutCopy([1, 5, 2, 3, 5, 2, 2, 2, 3, 2], 2))

  	</script>
</head>

</html>
