<!-- 
题目描述
在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组 
输入例子:
insert([1, 2, 3, 4], 'z', 2)

输出例子:
[1, 2, 'z', 3, 4]
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在数组 arr 的 index 处添加元素 item。</title>
	<script type="text/javascript">
		function insert(arr, item, index) {
			var newarr = new Array();
			if(index > arr.length){
				return;
			}
			newarr = arr.slice(0, index);
			newarr.push(item);
			newarr = newarr.concat(arr.slice(index, arr.length -1));
			return newarr;
		}
		console.log(insert([1, 2, 3, 4], 'z', 2));
	</script>
</head>
<body>
	
</body>
</html>
