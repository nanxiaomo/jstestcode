<!-- 
题目描述
给定二进制字符串，将其换算成对应的十进制数字 
输入例子:
base10('11000000')

输出例子:
192
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title></title>
 	<script type="text/javascript">
 		function base10(str) {
 			return parseInt(str,2);
		}
		console.log(base10('11000000'));
 	</script>
 </head>
 <body>
 	
 </body>
 </html>
