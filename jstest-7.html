<!-- 
题目描述
在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组 
输入例子:
prepend([1, 2, 3, 4], 10)

输出例子:
[10, 1, 2, 3, 4]
 -->
<!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prepend</title>
	<script type="text/javascript">
		function prepend(arr, item) {
			var newarr = [item];
			if(newarr.concat) {
				newarr = newarr.concat(arr);
			}
			else{
				for (var i = 0; i < arr.length; i++) {
					newarr.push(arr[i]);
				}
			}
			return newarr;
		}
		console.log(prepend([1, 2, 3, 4], 10));
	</script>
</head>
<body>
	
</body>
</html>
