<!-- 
题目描述
移除数组 arr 中的所有值与 item 相等的元素。不要直接修改数组 arr，结果返回新的数组 
输入例子:
remove([1, 2, 3, 4, 2], 2)

输出例子:
[1, 3, 4] 
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>remove</title>
	<script type="text/javascript">
	function remove(arr, item) {
		var newarr = new Array();
    	var len = arr.length;
    	for(var i = 0; i< len; i++){
        	if(arr[i] != item){
            	newarr.push(arr[i]);
       		}
    	}
    	return newarr;
	}
console.log(remove([1, 2, 3, 4, 2], 2));
	</script>
</head>

</html>
