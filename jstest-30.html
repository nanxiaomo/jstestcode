<!-- 
题目描述
返回参数 a 和 b 的逻辑或运算结果 
输入例子:
or(false, true)

输出例子:
true
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>or </title>
 	<script type="text/javascript">
 		function or(a, b) {
 			return a||b;
		}
		console.log(or(false, true));
		console.log(or("jsjsj",5));
 	</script>
 </head>
 <body>
 	
 </body>
 </html>
