<!-- 
题目描述
给定字符串 str，检查其是否符合如下格式
1、XXX-XXX-XXXX
2、其中 X 为 Number 类型 
输入例子:
matchesPattern('800-555-1212')

输出例子:
true
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>matchesPattern</title>
    <script type="text/javascript">
        function matchesPattern(str) {
            var pattern = /^[\d]{3}-[\d]{3}-[\d]{4}$/
            // 注意此处开头结尾限制
            return pattern.test(str);
        }
        console.log(matchesPattern('sss-555-1212'));
    </script>
</head>

</body>
</html>
